name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev \
          libncursesw5-dev cmake libffi-dev libssl-dev \
          build-essential ccache libltdl-dev

    - name: Accept Android SDK licenses
      run: |
        yes | buildozer android debug || true
        
    - name: Build APK with Buildozer
      run: |
        cp buildozer_ayn_thor.spec buildozer.spec
        buildozer android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: steamgrid-overlay-apk
        path: bin/*.apk
        retention-days: 90
