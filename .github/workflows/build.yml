name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: |
        pip install buildozer cython==0.29.33
        sudo apt-get update
        sudo apt-get install -y autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev build-essential
    
    - name: Build APK
      run: |
        cp buildozer_ayn_thor.spec buildozer.spec
        yes | buildozer android debug || buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: steamgrid-overlay-apk
        path: bin/*.apk
